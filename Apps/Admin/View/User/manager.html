<script>
$('#search').on('click' , function(){
    if($("#keyword").val()=="")
    {
        layer.msg('请输入关键字！',{icon:2,time:1000});
        return false;
    }
});

/*用户-添加*/
 $('#member_add').on('click', function(){
    layer.open({
        type: 1,
        title: '添加总监',
		maxmin: true, 
		shadeClose: true, //点击遮罩关闭层
        area : ['800px' , ''],
        content:$('#add_menber_style'),
		btn:['提交','取消'],
		yes:function(index,layero){
			var num=0;
			var str="";
			$(".add_check").each(function(n){
				if($(this).val()=="")
				{
					layer.msg(str+=""+$(this).attr("title")+"不能为空！\r\n",{icon:2,time:1000});
					num++;
					return false;
				}
			});
			if(num>0){
				return false;
			}
			else{
				var username = $("#username").val();
				var password = $("#password").val();
				var province = $("#province").val();
                var city = $("#city").val();
                var name = $("#name").val();
				var dataVal = {username:username,password:password,province:province,city:city,name:name};
				
				$.post('__URL__/insert',dataVal,function(data){
					/*data是返回的值*/
					if(data.flag==1){
						layer.alert('添加成功！',{title: '提示框',icon:1},function(){
							window.location.href="__URL__/index/type/3";
							var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
							parent.layer.close(index);
						});
					}else{
						layer.alert('添加失败！',{title: '提示框',icon:2},function(){
							window.location.href="__URL__/index/type/3"; // 父页面刷新
							var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
							parent.layer.close(index);
						});
					}
				});
			}
		}
    });
});

/*用户-编辑*/
function member_edit(id){
	$.post('__URL__/edit',{id:id},function(data){

		$("#id_e").val(data[0].id);
		$("#username_e").val(data[0].username);
        $("#name_e").val(data[0].name);
        var chengshi = data[0].chengshi.split(',');
        $("#distpicker_e").distpicker({
            province: chengshi[0],
            city: chengshi[1]
        });

	});
	layer.open({
		type: 1,
		title: '修改用户信息',
		maxmin: true, 
		shadeClose:false, //点击遮罩关闭层
		area : ['800px' , ''],
		content:$('#edit_menber_style'),
		btn:['提交','取消'],
		yes:function(index,layero){
			var num=0;
			var str="";
            $(".add_check_e").each(function(n){
                if($(this).val()=="")
                {
                    layer.msg(str+=""+$(this).attr("title")+"不能为空！\r\n",{icon:2,time:1000});
                    num++;
                    return false;
                }
            });
			if(num>0){return false;}	 	
			else{
				var id = $("#id_e").val();
                var username = $("#username_e").val();
                var password = $("#password_e").val();
                var province = $("#province_e").val();
                var city = $("#city_e").val();
                var name = $("#name_e").val();

				var dataVal = {id:id,username:username,password:password,province:province,city:city,name:name};
				
				$.post('__URL__/save',dataVal,function(data){
					if(data.flag==1){
						layer.msg('修改成功！',{icon:1,time:1000},function(){
							window.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						});
					}else{
						layer.msg('修改失败！',{icon:1,time:1000},function(){
							window.location.reload();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						});
					}
				},'json');
				return true;
			}		  		     				
		},
		end: function () {
                window.location.reload();
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
            }
	});
}

function member_list(id,name){
    $.post('__URL__/editM',{id:id},function(data){
        $("#mlist").html(data);
    });
    layer.open({
        type: 1,
        title: name+"销售团队",
        maxmin: true,
        shadeClose:false, //点击遮罩关闭层
        area : ['350px',''],
        content:$('#member_list'),

    });
}


/*用户-删除*/
function member_del(obj,id){

			}else{
				layer.msg('删除失败!',{icon:2,time:1000},function(){

					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

}
