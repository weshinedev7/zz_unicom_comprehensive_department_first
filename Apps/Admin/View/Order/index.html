<script>
    function message(){
        var res=confirm('注意 ! 考虑服务器压力,建议一次数据不超过三千条!');
        if(res==false){
            return false;
        }
        layer.msg('正在导入,请勿关闭浏览器,导入完成后将自行刷新本页面');
    }
function order_pay(obj,id){
    layer.confirm('确认要后台更改订单状态吗？',function(index){
        $.post('__URL__/pay',{id:id},function(data){
            /*data是返回的值*/
            if(data.flag==1){
                layer.msg('已更改！',{icon:1,time:1000},function(){
                    window.location.reload();
                    //parent.location.reload(); // 父页面刷新
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }else{
                layer.msg('更改失败！',{icon:2,time:1000},function(){
                    window.location.reload();
                    //parent.location.reload(); // 父页面刷新
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }
        },'json');
    });
}

/*后台取消支付*/
function order_payN(obj,id){
    layer.confirm('确认要后台更改支付状态吗？',function(index){
        $.post('__URL__/payN',{id:id},function(data){
            /*data是返回的值*/
            if(data.flag==1){
                layer.msg('支付状态已改成未支付！',{icon:1,time:1000},function(){
                    window.location.reload();
                    //parent.location.reload(); // 父页面刷新
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }else{
                layer.msg('修改失败！',{icon:2,time:1000},function(){

                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }
        },'json');
    });
}

/*用户-删除*/
function del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.post('__URL__/del',{id:id},function(data){
			if(data.flag==1){
				layer.msg('已删除!',{icon:1,time:1000},function(){
					window.location.href="__URL__";
					//parent.location.reload(); // 父页面刷新
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				});
			}else{
				layer.msg('删除失败!',{icon:2,time:1000},function(){
					window.location.href="__URL__";
					//parent.location.reload(); // 父页面刷新
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
				});
			}
		});
	});
}

function edit($id){
    /*添加/修改备注*/
    var id=$id;
    layer.open({
        type: 1,
        title: '订单发货',
        maxmin: true,
        shadeClose: true, //点击遮罩关闭层
        area : ['800px' , ''],
        content:$('#add_style'),
        btn:['提交','取消'],
        yes:function(index,layero){

            var shippercode=$('#shippercode').val()
            var expressno=$('#expressno').val()

            $.post('__URL__/edit',{id:id,shippercode:shippercode,expressno:expressno},function(data){
                /*data是返回的值*/
                if(data.status>0){
                    layer.alert('成功！',{title: '提示框',icon:1},function(){
                        window.location.href="__URL__";
                        //parent.location.reload(); // 父页面刷新
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);
                    });
                }else{
                    layer.alert('失败！',{title: '提示框',icon:2},function(){
                        window.location.href="__URL__"; // 父页面刷新
                        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                        parent.layer.close(index);
                    });
                }
            });

        }
    });

}
