<div class="page-content clearfix">


    <div class="search_style">
        <div class="title_names">搜索查询</div>
        <form action="__URL__/espdata" method="post">
            <ul class="search_content clearfix">
                <li><label class="l_f">类别：</label></li>
                <li>
                    <select name="type"  id="type">
                        <option value="science" <if condition="$type eq 'science'">selected="selected"</if> >每日科学</option>
                        <option value="album" <if condition="$type eq 'album'">selected="selected"</if>>专辑故事</option>
                    </select>
                </li>
                <div id="typechange" style="display: none;">
                    <li><label class="l_f">所属专辑：</label></li>
                    <li>
                        <select name="albumid" id="albumid">
                            <volist name="albums" id="vo">
                                <option value="{$vo.id}" <if condition="$albumid eq $vo.id">selected="selected"</if> >{$vo.name}</option>
                            </volist>
                        </select>
                    </li>
                </div>

                <li style="width:90px;">
                    <!--<button type="submit"  id="search2" class="btn btn-success" style="padding:0px 10px;"><i class="icon-search"></i>查询</button>-->
                    <a onclick="getdata()" id="search" class="btn btn-success" style="padding:0px 10px;"><i class="icon-search"></i>查询</a>
                </li>
            </ul>

        </form>
    </div>

<script>
    window.onload=function(){
        var type=$("#type").val();
        getdata();
        $("#type").change(function () {
            type=$(this).val();
            if(type=='science'){
                $('#typechange').css('display','none')
            }else{
                $('#typechange').css('display','block')
            }
        })
    };

    function getdata(){
        var esptype=$("#type").val()
        var albumid=$("#albumid").val()
        $.post('__URL__/espfinishdata',{esptype:esptype,albumid:albumid},function(res){
            console.log(res.data);

            var chart = Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: '用户听故事完播率分布情况'
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45  // 设置轴标签旋转角度
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '完播率 (百分比 %)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: ' <b>{point.y:.1f} %</b>'
                },
                series: [{
                    name: '总人口',
                    data: res.data,
                    dataLabels: {
                        enabled: true,
                        rotation: 0,
                        color: '#000',
                        align: 'center',
                        format: '{point.y:.1f} %', // :.1f 为保留 1 位小数
                        y: 10
                    }
                }]
            });
        });


    }


</script>
