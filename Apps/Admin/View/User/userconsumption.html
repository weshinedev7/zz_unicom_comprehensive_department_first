<script>

    $('#checkall').click(function () {
        $('input:checkbox[name=usercheck]').each(function () {
            $(this).prop('checked', true);
        })
    })

    $('#uncheckall').click(function () {
        $('input:checkbox[name=usercheck]').each(function () {
            $(this).prop('checked', false);
        })
    })




    function edit(){
        /*添加/修改备注*/

        layer.open({
            type: 1,
            title: '添加/修改备注',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area : ['800px' , ''],
            content:$('#add_style'),
            btn:['提交','取消'],
            yes:function(index,layero){

                /* 以下.点击完标签.打印的时候展示*/
                var tagids=new Array();
                 $('input:checkbox[name=tagid]:checked').each(function () {
                     tagids.push($(this).val());
                 })
                var userids=new Array();
                $('input:checkbox[name=usercheck]:checked').each(function () {
                    userids.push($(this).val());
                })

                if(tagids.length==0){

                    layer.msg('请选择标签!',{icon:2,time:1000},function(){});
                    return;
                }
                if(userids.length==0){

                    layer.msg('请勾选用户!',{icon:2,time:1000},function(){});
                    return;
                }


                $.post('__URL__/saveusertags',{tagids:tagids,userids:userids},function(data){
                    /*data是返回的值*/
                    console.log(data)
                    if(data.status==1){
                        layer.alert('成功！',{title: '提示框',icon:1},function(){
                            window.location.href="__URL__/userconsumption";
                            //parent.location.reload(); // 父页面刷新
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert('失败！',{title: '提示框',icon:2},function(){
                            window.location.href="__URL__/userconsumption"; // 父页面刷新
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        });
                    }
                });

            }
        });

    }


</script>

<script type="text/javascript">
    $(function (){
        initComplexArea('seachprov', 'seachcity', 'seachdistrict', area_array, sub_array, "{$searcharea.procode}", "{$searcharea.citycode}","{$searcharea.areacode}");
    });

    //得到地区码
    function getAreaID(){
        var area = 0;
        if($("#seachdistrict").val() != "0"){
            area = $("#seachdistrict").val();
        }else if ($("#seachcity").val() != "0"){
            area = $("#seachcity").val();
        }else{
            area = $("#seachprov").val();
        }
        return area;
    }

    function showAreaID() {
        //地区码
        var areaID = getAreaID();
        //地区名
        var areaName = getAreaNamebyID(areaID) ;
    }

    //根据地区码查询地区名
    function getAreaNamebyID(areaID){
        var areaName = "";
        if(areaID.length == 2){
            areaName = area_array[areaID];
            $("input:hidden[name='provincename']").val(areaName)

        }else if(areaID.length == 4){
            var index1 = areaID.substring(0, 2);
            areaName = area_array[index1] + " " + sub_array[index1][areaID];
            $("input:hidden[name='provincename']").val(area_array[index1])
            $("input:hidden[name='cityname']").val(sub_array[index1][areaID])

        }else if(areaID.length == 6){
            var index1 = areaID.substring(0, 2);
            var index2 = areaID.substring(0, 4);
            areaName = area_array[index1] + " " + sub_array[index1][index2] + " " + sub_arr[index2][areaID];
            $("input:hidden[name='provincename']").val(area_array[index1])
            $("input:hidden[name='cityname']").val(sub_array[index1][index2])
            $("input:hidden[name='areaname']").val(sub_arr[index2][areaID])

        }

        return areaName;
    }
</script>
