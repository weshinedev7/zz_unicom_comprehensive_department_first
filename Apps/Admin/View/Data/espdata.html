<body>
<div class="page-content clearfix">


    <div class="search_style">
        <div class="title_names">搜索查询</div>
        <form action="__URL__/espdata" method="post">
            <ul class="search_content clearfix">
                <li><label class="l_f">类别：</label></li>
                <li>
                    <select name="type" style="width:200px">
                        <option value="science" <if condition="$type eq 'science'">selected="selected"</if> >每日科学</option>
                        <option value="album" <if condition="$type eq 'album'">selected="selected"</if>>专辑故事</option>
                    </select>
                </li>
                <li><label class="l_f">排序依据：</label></li>
                <li>
                    <select name="ordertype" style="width:200px">
                        <option value="" <if condition="$ordertype eq ''">selected="selected"</if> >无依据</option>
                        <option value="visiter" <if condition="$ordertype eq 'visiter'">selected="selected"</if> >访客数</option>
                        <option value="payuser" <if condition="$ordertype eq 'payuser'">selected="selected"</if>>付费用户</option>
                        <option value="transpercent" <if condition="$ordertype eq 'transpercent'">selected="selected"</if>>转化率</option>
                    </select>
                </li>
                <li style="width:90px;">
                    <!--<button type="submit"  id="search2" class="btn btn-success" style="padding:0px 10px;"><i class="icon-search"></i>查询</button>-->
                    <input type="submit" id="search" name="查询" class="btn btn-success" style="padding:0px 10px;">
                </li>
            </ul>

        </form>
    </div>
    <div class="table_menu_list">
        <table class="table table-striped table-bordered table-hover">
            <caption style="text-align: center ;font-size: 20px">全部音频列表</caption>
            <thead>
            <tr>
                <th width="150">名称</th>
                <th width="150">免费集完播率</th>
                <th width="150">付费集完播率</th>
                <th width="150">访客数( UV )</th>
                <th width="150">付费用户</th>
                <th width="150">转化率</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.freeplaycent} %</td>
                    <td>{$vo.paypercent} %</td>
                    <td>{$vo.visitcount}</td>
                    <td>{$vo.payusercount}</td>
                    <td>{$vo.transpercent} %</td>
                </tr>
            </volist>

            </tbody>

        </table>
    </div>
    <div class="pagination pagination-large">{$page}</div>

</div>
