
<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{$cateName}</title>
		<!--js-->
		<script src="__PUBLIC__/public/js/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/public/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/public/js/mui.min.js"></script>
		<script src="__PUBLIC__/public/js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!--css-->
		<link href="__PUBLIC__/public/css/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" type="text/css" href="__PUBLIC__/public/css/user_center.css" />
		
	</head>

	<body>

		<header class="mui-bar mui-bar-nav red_bg " style="border:none;">

			<h1 class="mui-title white_color">{$cateName}</h1>

		<div id="app" class="mui-content app_show" style="display: block;background: #f0f0f0;">
			<ul class="mui-table-view" style="margin-top: 0.4rem;">
                <volist name="list" id="vo" empty="$empty">
                    <li class="mui-table-view-cell">
                        <a href="__ROOT__/News/v/id/{$vo.id}" class="mui-navigate-right">{$vo.title}</a>
                        <span class="time">{$vo.inputtime}</span>
                    </li>
                </volist>
			</ul>
