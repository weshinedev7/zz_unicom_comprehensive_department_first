<script>


    function edit($id){
        /*添加/修改备注*/
        var commentid=$id;
        layer.open({
            type: 1,
            title: '添加/修改备注',
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area : ['800px' , '300px'],
            content:$('#add_style'),
            btn:['提交','取消'],
            yes:function(index,layero){

                var content=$('#commentreply').val()
                if(content=='' || content==null){
                    layer.msg('请填写内容!',{icon:2,time:1000},function(){});
                    return;
                }

                $.post('__URL__/savecommentreply',{commentid:commentid,content:content},function(data){
                    /*data是返回的值*/
                    console.log(data)

                    if(data.status==1){
                        layer.alert('成功！',{title: '提示框',icon:1},function(){
                            window.location.href="__URL__/comment";
                            //parent.location.reload(); // 父页面刷新
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert('失败！',{title: '提示框',icon:2},function(){
                            window.location.href="__URL__/comment"; // 父页面刷新
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);
                        });
                    }
                });

            }
        });

    }
    function deleted($id){
        var id=$id;
        $con=confirm('确认要删除吗?');
        if($con==false){
            return;
        }
        $.post('__URL__/delete',{id:id},function(data){
            /*data是返回的值*/
            console.log(data)

            if(data.status==1){
                layer.alert('成功！',{title: '提示框',icon:1},function(){
                    window.location.href="__URL__/index";
                    //parent.location.reload(); // 父页面刷新
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }else{
                layer.alert('失败！',{title: '提示框',icon:2},function(){
                    window.location.href="__URL__/index"; // 父页面刷新
                    var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                    parent.layer.close(index);
                });
            }
        });
    }

</script>
