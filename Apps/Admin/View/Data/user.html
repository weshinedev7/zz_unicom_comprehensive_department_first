<div class="page-content clearfix">

    <div class="table_menu_list">
            <table class="table table-striped table-bordered table-hover">
                <caption style="text-align: center ;font-size: 20px">用户趋势</caption>
                <thead>
                <tr>
                    <th width="150">新增用户</th>
                    <th width="150">累计用户</th>
                    <th width="150">付费用户</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{$newusers}</td>
                        <td>{$total}</td>
                        <td>{$pay_total}</td>
                    </tr>
                </tbody>

            </table>

    <div class="search_style">
        <div class="title_names">搜索查询</div>
        <form action="__URL__/userdata" method="post">
            <ul class="search_content clearfix">
                <li><label class="l_f">开始时间：</label></li>
                <li>
                    <input type="text" id="time_start" name="time_start" value="{$start}" onClick="return Calendar('time_start');" class="text_time"/>

                </li>
                <li><label class="l_f">结束：</label></li>
                <li>
                    <input type="text" id="time_end" name="time_end" value="{$end}" onClick="return Calendar('time_end');" class="text_time"/>

                </li>
                <li style="width:90px;">
                    <!--<button type="submit"  id="search2" class="btn btn-success" style="padding:0px 10px;"><i class="icon-search"></i>查询</button>-->

                </li>
            </ul>

        </form>
    </div>

<script>
    window.onload=function(){
        getdata();

    };

    function getdata(){
        var time_start=$('#time_start').val();
        var time_end=$('#time_end').val();
        $.post('__URL__/userdata',{time_start:time_start,time_end:time_end},function(res){
            var users=[];
            var total=[];
            var pay_total=[];
            for(var i=0;i<res.users.length;i++){
                users.push(parseFloat(res.users[i]))
            }
            for(var i=0;i<res.total.length;i++){
                total.push(parseFloat(res.total[i]))
            }
            for(var i=0;i<res.pay_total.length;i++){
                pay_total.push(parseFloat(res.pay_total[i]))
            }
            var chart = Highcharts.chart('container', {
                title: {
                    text: '趋势图'
                },

                yAxis: {
                    title: {
                        text: '数量'
                    }
                },
                xAxis: {
                    title: {
                        text: '日期',
                    },
                    categories:res.time
                },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                series: [{
                    name: '新增用户',
                    data: users
                }, {
                    name: '累计用户',
                    data: total
                }, {
                    name: '付费用户',
                    data: pay_total
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });

        });


    }


</script>
