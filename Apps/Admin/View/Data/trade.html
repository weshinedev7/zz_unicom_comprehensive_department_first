<script>
    window.onload=function(){
        //时间选择器
        laydate.render({
            elem: '#time_start'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#time_end'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#time_start2'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#time_end2'
            ,type: 'datetime'
        });
        laydate.render({
            elem: '#time_start3'
            ,type: 'month'
        });
        getdata();
        getdata2();
        getdata3();
    };

    function getdata(){
        var time_start=$('#time_start').val();
        var time_end=$('#time_end').val();
        $.post('__URL__/tradedata',{time_start:time_start,time_end:time_end},function(res){
            var totalArr=[];
            for(var i=0;i<res.total.length;i++){
                totalArr.push(parseFloat(res.total[i]))
            }
            var chart = Highcharts.chart('container', {
                title: {
                    text: '收入趋势'
                },

                yAxis: {
                    title: {
                        text: '金额'
                    }
                },
                xAxis: {
                    title: {
                        text: '日期'
                    },
                    categories:res.time
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                series: [{
                    name:"",
                    data:totalArr
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });

        });


    }
    function getdata2(){
        var time_start=$('#time_start2').val();
        var time_end=$('#time_end2').val();
        $.post('__URL__/tradedata',{time_start:time_start,time_end:time_end},function(res){
            var totalArr=[];
            /*console.log('数量')*/

            for(var i=0;i<res.number.length;i++){
                totalArr.push(parseFloat(res.number[i]))
            }
            //console.log(totalArr);
            var chart = Highcharts.chart('container2', {
                title: {
                    text: '订单趋势'
                },

                yAxis: {
                    title: {
                        text: '数量'
                    }
                },
                xAxis: {
                    title: {
                        text: '日期'
                    },
                    categories:res.time
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                series: [{
                    name:"",
                    data:totalArr
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });

        });


    }
    function getdata3() {
        var time_start=$('#time_start3').val();
        $.post("__URL__/tradeUserdata",{time_start:time_start},function (res) {
            Highcharts.chart('container3', {
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: '交易构成'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    name: 'Brands',
                    colorByPoint: true,
                    data: [{
                        name: '新付费用户',
                        y:res.new,
                        sliced: true,
                        selected: true
                    }, {
                        name: '老付费用户',
                        y: res.old
                    }]
                }]
            });
        });



    }


</script>
